<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 280">
  <!-- Background -->
  <rect width="550" height="280" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="275" y="28" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#1a1a2e">Status LED Connections</text>
  
  <!-- GPIO Labels on left -->
  <rect x="30" y="60" width="80" height="160" fill="#e8f5e9" stroke="#2e7d32" stroke-width="2" rx="5"/>
  <text x="70" y="80" text-anchor="middle" font-family="Arial" font-size="10" fill="#2e7d32" font-weight="bold">Pico GPIOs</text>
  
  <text x="50" y="105" font-family="Arial" font-size="11" fill="#333" font-weight="bold">GP6</text>
  <text x="50" y="135" font-family="Arial" font-size="11" fill="#333" font-weight="bold">GP7</text>
  <text x="50" y="165" font-family="Arial" font-size="11" fill="#333" font-weight="bold">GP8</text>
  <text x="50" y="195" font-family="Arial" font-size="11" fill="#333" font-weight="bold">GP9</text>
  
  <!-- Output circles -->
  <circle cx="95" cy="100" r="5" fill="#4caf50"/>
  <circle cx="95" cy="130" r="5" fill="#2196f3"/>
  <circle cx="95" cy="160" r="5" fill="#ffeb3b" stroke="#333" stroke-width="1"/>
  <circle cx="95" cy="190" r="5" fill="#f44336"/>
  
  <!-- Lines to resistors -->
  <line x1="100" y1="100" x2="150" y2="100" stroke="#333" stroke-width="2"/>
  <line x1="100" y1="130" x2="150" y2="130" stroke="#333" stroke-width="2"/>
  <line x1="100" y1="160" x2="150" y2="160" stroke="#333" stroke-width="2"/>
  <line x1="100" y1="190" x2="150" y2="190" stroke="#333" stroke-width="2"/>
  
  <!-- Resistors -->
  <rect x="150" y="90" width="50" height="20" fill="none" stroke="#333" stroke-width="2"/>
  <rect x="150" y="120" width="50" height="20" fill="none" stroke="#333" stroke-width="2"/>
  <rect x="150" y="150" width="50" height="20" fill="none" stroke="#333" stroke-width="2"/>
  <rect x="150" y="180" width="50" height="20" fill="none" stroke="#333" stroke-width="2"/>
  
  <!-- Resistor labels -->
  <text x="175" y="85" text-anchor="middle" font-family="Arial" font-size="9" fill="#666">330Ω</text>
  <text x="175" y="115" text-anchor="middle" font-family="Arial" font-size="9" fill="#666">330Ω</text>
  <text x="175" y="145" text-anchor="middle" font-family="Arial" font-size="9" fill="#666">330Ω</text>
  <text x="175" y="175" text-anchor="middle" font-family="Arial" font-size="9" fill="#666">330Ω</text>
  
  <!-- Lines from resistors to LEDs -->
  <line x1="200" y1="100" x2="250" y2="100" stroke="#333" stroke-width="2"/>
  <line x1="200" y1="130" x2="250" y2="130" stroke="#333" stroke-width="2"/>
  <line x1="200" y1="160" x2="250" y2="160" stroke="#333" stroke-width="2"/>
  <line x1="200" y1="190" x2="250" y2="190" stroke="#333" stroke-width="2"/>
  
  <!-- LED Symbols (triangle with line) -->
  <!-- Green LED -->
  <polygon points="250,90 250,110 275,100" fill="#4caf50" stroke="#333" stroke-width="1.5"/>
  <line x1="275" y1="90" x2="275" y2="110" stroke="#333" stroke-width="2"/>
  <!-- Light rays -->
  <line x1="265" y1="85" x2="272" y2="78" stroke="#4caf50" stroke-width="1"/>
  <line x1="270" y1="82" x2="280" y2="75" stroke="#4caf50" stroke-width="1"/>
  
  <!-- Blue LED -->
  <polygon points="250,120 250,140 275,130" fill="#2196f3" stroke="#333" stroke-width="1.5"/>
  <line x1="275" y1="120" x2="275" y2="140" stroke="#333" stroke-width="2"/>
  <line x1="265" y1="115" x2="272" y2="108" stroke="#2196f3" stroke-width="1"/>
  <line x1="270" y1="112" x2="280" y2="105" stroke="#2196f3" stroke-width="1"/>
  
  <!-- Yellow LED -->
  <polygon points="250,150 250,170 275,160" fill="#ffeb3b" stroke="#333" stroke-width="1.5"/>
  <line x1="275" y1="150" x2="275" y2="170" stroke="#333" stroke-width="2"/>
  <line x1="265" y1="145" x2="272" y2="138" stroke="#f9a825" stroke-width="1"/>
  <line x1="270" y1="142" x2="280" y2="135" stroke="#f9a825" stroke-width="1"/>
  
  <!-- Red LED -->
  <polygon points="250,180 250,200 275,190" fill="#f44336" stroke="#333" stroke-width="1.5"/>
  <line x1="275" y1="180" x2="275" y2="200" stroke="#333" stroke-width="2"/>
  <line x1="265" y1="175" x2="272" y2="168" stroke="#f44336" stroke-width="1"/>
  <line x1="270" y1="172" x2="280" y2="165" stroke="#f44336" stroke-width="1"/>
  
  <!-- Lines from LEDs to ground bus -->
  <line x1="275" y1="100" x2="320" y2="100" stroke="#333" stroke-width="2"/>
  <line x1="275" y1="130" x2="320" y2="130" stroke="#333" stroke-width="2"/>
  <line x1="275" y1="160" x2="320" y2="160" stroke="#333" stroke-width="2"/>
  <line x1="275" y1="190" x2="320" y2="190" stroke="#333" stroke-width="2"/>
  
  <!-- Ground bus -->
  <line x1="320" y1="100" x2="320" y2="220" stroke="#333" stroke-width="2"/>
  
  <!-- Junction dots -->
  <circle cx="320" cy="100" r="3" fill="#333"/>
  <circle cx="320" cy="130" r="3" fill="#333"/>
  <circle cx="320" cy="160" r="3" fill="#333"/>
  <circle cx="320" cy="190" r="3" fill="#333"/>
  
  <!-- Ground symbol -->
  <line x1="310" y1="220" x2="330" y2="220" stroke="#333" stroke-width="2"/>
  <line x1="314" y1="226" x2="326" y2="226" stroke="#333" stroke-width="2"/>
  <line x1="318" y1="232" x2="322" y2="232" stroke="#333" stroke-width="2"/>
  <text x="320" y="248" text-anchor="middle" font-family="Arial" font-size="10" fill="#666">GND</text>
  
  <!-- Function labels -->
  <rect x="380" y="60" width="150" height="160" fill="#f5f5f5" stroke="#999" stroke-width="1" rx="5"/>
  <text x="455" y="80" text-anchor="middle" font-family="Arial" font-size="11" fill="#333" font-weight="bold">LED Functions</text>
  
  <circle cx="400" cy="100" r="8" fill="#4caf50" stroke="#333" stroke-width="1"/>
  <text x="420" y="104" font-family="Arial" font-size="10" fill="#333">Sync Status</text>
  
  <circle cx="400" cy="130" r="8" fill="#2196f3" stroke="#333" stroke-width="1"/>
  <text x="420" y="134" font-family="Arial" font-size="10" fill="#333">WiFi Connected</text>
  
  <circle cx="400" cy="160" r="8" fill="#ffeb3b" stroke="#333" stroke-width="1"/>
  <text x="420" y="164" font-family="Arial" font-size="10" fill="#333">NTP/PTP Activity</text>
  
  <circle cx="400" cy="190" r="8" fill="#f44336" stroke="#333" stroke-width="1"/>
  <text x="420" y="194" font-family="Arial" font-size="10" fill="#333">Error Condition</text>
  
  <!-- Component note -->
  <rect x="30" y="240" width="500" height="30" fill="#fff8e1" stroke="#ffc107" stroke-width="1" rx="4"/>
  <text x="280" y="260" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">
    <tspan font-weight="bold">Note:</tspan> Use standard 3mm or 5mm LEDs. 330Ω limits current to ~10mA at 3.3V for safe, visible brightness.
  </text>
</svg>
