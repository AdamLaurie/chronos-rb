  <rect x="535" y="145" width="220" height="80" fill="#c8e6c9" stroke="#43a047" stroke-width="1" rx="4"/>
  <text x="545" y="163" font-family="Arial" font-size="10" fill="#333"><tspan font-weight="bold">GP2:</tspan> 1PPS Input</text>
  <text x="545" y="178" font-family="Arial" font-size="10" fill="#333"><tspan font-weight="bold">GP3:</tspan> 10MHz Input</text>
  <text x="545" y="193" font-family="Arial" font-size="10" fill="#333"><tspan font-weight="bold">GP4:</tspan> Lock Status Input</text>
  <text x="545" y="208" font-family="Arial" font-size="10" fill="#333"><tspan font-weight="bold">GP5:</tspan> Rb Enable (optional)</text>
  
  <!-- Input circles -->
