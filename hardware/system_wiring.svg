<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="400" y="28" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="#1a1a2e">CHRONOS-Rb Complete System Wiring</text>
  
  <!-- FE-5680A Box -->
  <rect x="30" y="80" width="200" height="220" fill="#fce4ec" stroke="#c2185b" stroke-width="2" rx="10"/>
  <text x="130" y="105" text-anchor="middle" font-family="Arial" font-size="14" fill="#c2185b" font-weight="bold">FE-5680A</text>
  <text x="130" y="122" text-anchor="middle" font-family="Arial" font-size="11" fill="#333">Rubidium Oscillator</text>
  
  <!-- FE-5680A Pins (DB-9 version) -->
  <text x="45" y="155" font-family="Arial" font-size="10" fill="#333" font-weight="bold">Pin 1:</text>
  <text x="90" y="155" font-family="Arial" font-size="10" fill="#e94560">+15V Input</text>
  <text x="45" y="172" font-family="Arial" font-size="10" fill="#333" font-weight="bold">Pin 3:</text>
  <text x="90" y="172" font-family="Arial" font-size="10" fill="#9c27b0">Lock Status</text>
  <text x="45" y="189" font-family="Arial" font-size="10" fill="#333" font-weight="bold">Pin 4:</text>
  <text x="90" y="189" font-family="Arial" font-size="10" fill="#4caf50">+5V Input</text>
  <text x="45" y="206" font-family="Arial" font-size="10" fill="#333" font-weight="bold">Pin 7:</text>
  <text x="90" y="206" font-family="Arial" font-size="10" fill="#2196f3">10MHz Out</text>
  <text x="45" y="223" font-family="Arial" font-size="10" fill="#333" font-weight="bold">1PPS:</text>
  <text x="90" y="223" font-family="Arial" font-size="10" fill="#ff9800">From divider</text>
  <text x="45" y="240" font-family="Arial" font-size="10" fill="#333" font-weight="bold">Pin 2,5:</text>
  <text x="95" y="240" font-family="Arial" font-size="10" fill="#333">GND</text>
  
  <!-- Output indicators on FE-5680A -->
  <circle cx="215" cy="185" r="6" fill="#2196f3"/>
  <circle cx="215" cy="202" r="6" fill="#ff9800"/>
  <circle cx="215" cy="219" r="6" fill="#9c27b0"/>
  
  <!-- Signal Conditioning Box -->
  <rect x="280" y="120" width="180" height="240" fill="#e3f2fd" stroke="#1565c0" stroke-width="2" rx="10"/>
  <text x="370" y="145" text-anchor="middle" font-family="Arial" font-size="12" fill="#1565c0" font-weight="bold">Signal Conditioning</text>
  
  <!-- 10MHz Comparator sub-box -->
  <rect x="295" y="160" width="150" height="55" fill="#bbdefb" stroke="#1976d2" stroke-width="1" rx="5"/>
  <text x="370" y="178" text-anchor="middle" font-family="Arial" font-size="10" fill="#1565c0" font-weight="bold">10MHz Comparator</text>
  <text x="370" y="193" text-anchor="middle" font-family="Arial" font-size="9" fill="#333">LT1016/MAX999</text>
  <text x="370" y="208" text-anchor="middle" font-family="Arial" font-size="9" fill="#666">Sine â†’ Square</text>
  
  <!-- 1PPS Source sub-box -->
  <rect x="295" y="225" width="150" height="55" fill="#ffe0b2" stroke="#f57c00" stroke-width="1" rx="5"/>
  <text x="370" y="243" text-anchor="middle" font-family="Arial" font-size="10" fill="#e65100" font-weight="bold">1PPS Source</text>
  <text x="370" y="258" text-anchor="middle" font-family="Arial" font-size="9" fill="#333">From 10MHz divider</text>
  <text x="370" y="273" text-anchor="middle" font-family="Arial" font-size="9" fill="#666">or external GPS</text>
  
  <!-- Lock Status sub-box -->
  <rect x="295" y="290" width="150" height="55" fill="#e1bee7" stroke="#8e24aa" stroke-width="1" rx="5"/>
  <text x="370" y="308" text-anchor="middle" font-family="Arial" font-size="10" fill="#7b1fa2" font-weight="bold">Lock Level Shifter</text>
  <text x="370" y="323" text-anchor="middle" font-family="Arial" font-size="9" fill="#333">NPN (2N3904)</text>
  <text x="370" y="338" text-anchor="middle" font-family="Arial" font-size="9" fill="#666">HIGH=locked</text>
  
  <!-- Lines from FE-5680A to Signal Conditioning -->
  <line x1="221" y1="185" x2="295" y2="185" stroke="#2196f3" stroke-width="2"/>
  <line x1="221" y1="202" x2="260" y2="202" stroke="#ff9800" stroke-width="2"/>
  <line x1="260" y1="202" x2="260" y2="250" stroke="#ff9800" stroke-width="2"/>
  <line x1="260" y1="250" x2="295" y2="250" stroke="#ff9800" stroke-width="2"/>
  <line x1="221" y1="219" x2="250" y2="219" stroke="#9c27b0" stroke-width="2"/>
  <line x1="250" y1="219" x2="250" y2="315" stroke="#9c27b0" stroke-width="2"/>
  <line x1="250" y1="315" x2="295" y2="315" stroke="#9c27b0" stroke-width="2"/>
  
  <!-- Raspberry Pi Pico 2-W Box -->
  <rect x="520" y="80" width="250" height="320" fill="#e8f5e9" stroke="#2e7d32" stroke-width="2" rx="10"/>
  <text x="645" y="105" text-anchor="middle" font-family="Arial" font-size="14" fill="#2e7d32" font-weight="bold">Raspberry Pi Pico 2-W</text>
  
  <!-- GPIO Labels -->
  <text x="540" y="135" font-family="Arial" font-size="11" fill="#333" font-weight="bold">GPIO Pin Assignments:</text>
  
