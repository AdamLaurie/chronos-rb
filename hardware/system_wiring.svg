  <circle cx="530" cy="185" r="5" fill="#2196f3"/>
  <circle cx="530" cy="200" r="5" fill="#9c27b0"/>
  
  <!-- LED outputs -->
  <rect x="535" y="235" width="220" height="75" fill="#fff9c4" stroke="#f9a825" stroke-width="1" rx="4"/>
  <text x="545" y="253" font-family="Arial" font-size="10" fill="#333"><tspan font-weight="bold">GP6:</tspan> LED Sync (Green)</text>
  <text x="545" y="268" font-family="Arial" font-size="10" fill="#333"><tspan font-weight="bold">GP7:</tspan> LED Network (Blue)</text>
  <text x="545" y="283" font-family="Arial" font-size="10" fill="#333"><tspan font-weight="bold">GP8:</tspan> LED Activity (Yellow)</text>
  <text x="545" y="298" font-family="Arial" font-size="10" fill="#333"><tspan font-weight="bold">GP9:</tspan> LED Error (Red)</text>
  
  <!-- Debug outputs -->
  <rect x="535" y="320" width="220" height="55" fill="#e1f5fe" stroke="#0288d1" stroke-width="1" rx="4"/>
  <text x="545" y="338" font-family="Arial" font-size="10" fill="#333"><tspan font-weight="bold">GP10:</tspan> Debug PPS Out</text>
  <text x="545" y="353" font-family="Arial" font-size="10" fill="#333"><tspan font-weight="bold">GP12/13:</tspan> I2C (OLED option)</text>
  <text x="545" y="368" font-family="Arial" font-size="10" fill="#333"><tspan font-weight="bold">VSYS:</tspan> 5V Power Input</text>
  
  <!-- Lines from Signal Conditioning to Pico -->
  <line x1="445" y1="185" x2="530" y2="185" stroke="#2196f3" stroke-width="2"/>
  <line x1="445" y1="250" x2="490" y2="250" stroke="#ff9800" stroke-width="2"/>
  <line x1="490" y1="250" x2="490" y2="170" stroke="#ff9800" stroke-width="2"/>
  <line x1="490" y1="170" x2="530" y2="170" stroke="#ff9800" stroke-width="2"/>
  <line x1="445" y1="315" x2="480" y2="315" stroke="#9c27b0" stroke-width="2"/>
  <line x1="480" y1="315" x2="480" y2="200" stroke="#9c27b0" stroke-width="2"/>
  <line x1="480" y1="200" x2="530" y2="200" stroke="#9c27b0" stroke-width="2"/>
  
  <!-- LED Circuit Box -->
  <rect x="520" y="420" width="250" height="100" fill="#fff8e1" stroke="#ff8f00" stroke-width="2" rx="10"/>
  <text x="645" y="445" text-anchor="middle" font-family="Arial" font-size="12" fill="#ff6f00" font-weight="bold">Status LEDs</text>
  
  <!-- LED diagram -->
  <text x="540" y="470" font-family="Arial" font-size="10" fill="#333">GP6-9 â†’ 330Î© â†’ LED â†’ GND</text>
  
  <!-- LED symbols -->
  <circle cx="560" cy="495" r="8" fill="#4caf50" stroke="#333" stroke-width="1"/>
  <circle cx="600" cy="495" r="8" fill="#2196f3" stroke="#333" stroke-width="1"/>
  <circle cx="640" cy="495" r="8" fill="#ffeb3b" stroke="#333" stroke-width="1"/>
  <circle cx="680" cy="495" r="8" fill="#f44336" stroke="#333" stroke-width="1"/>
  <text x="560" y="512" text-anchor="middle" font-family="Arial" font-size="8" fill="#666">Sync</text>
  <text x="600" y="512" text-anchor="middle" font-family="Arial" font-size="8" fill="#666">Net</text>
  <text x="640" y="512" text-anchor="middle" font-family="Arial" font-size="8" fill="#666">Act</text>
  <text x="680" y="512" text-anchor="middle" font-family="Arial" font-size="8" fill="#666">Err</text>
  
  <!-- Power Supply indication -->
  <rect x="30" y="320" width="200" height="80" fill="#ffebee" stroke="#c62828" stroke-width="2" rx="10"/>
  <text x="130" y="345" text-anchor="middle" font-family="Arial" font-size="12" fill="#c62828" font-weight="bold">Power Supply</text>
  <text x="130" y="365" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">15V 3A â†’ FE-5680A</text>
  <text x="130" y="382" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">5V (via buck) â†’ Pico VSYS</text>
  
  <!-- Legend -->
  <rect x="30" y="420" width="200" height="100" fill="#f5f5f5" stroke="#999" stroke-width="1" rx="5"/>
  <text x="130" y="440" text-anchor="middle" font-family="Arial" font-size="11" fill="#333" font-weight="bold">Signal Legend</text>
  <line x1="45" y1="455" x2="75" y2="455" stroke="#2196f3" stroke-width="3"/>
  <text x="85" y="459" font-family="Arial" font-size="10" fill="#333">10MHz Reference</text>
  <line x1="45" y1="475" x2="75" y2="475" stroke="#ff9800" stroke-width="3"/>
  <text x="85" y="479" font-family="Arial" font-size="10" fill="#333">1PPS Timing</text>
  <line x1="45" y1="495" x2="75" y2="495" stroke="#9c27b0" stroke-width="3"/>
  <text x="85" y="499" font-family="Arial" font-size="10" fill="#333">Lock Status</text>
  
  <!-- WiFi indication -->
  <text x="645" y="555" text-anchor="middle" font-family="Arial" font-size="12" fill="#0277bd" font-weight="bold">ðŸ“¡ WiFi â†’ NTP/PTP Clients</text>
</svg>
